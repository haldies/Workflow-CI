name: CI Model Retraining

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t my-mlflow-training ./MLProject

      - name: Run Training Container
        run: docker run --rm my-mlflow-training

      - name: Upload mlruns artifact
        uses: actions/upload-artifact@v3
        with:
          name: mlruns-artifact
          path: mlruns/
